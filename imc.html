<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora IMC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("IMC.png") no-repeat center center fixed;
      background-size: 80%;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8); /* transparencia */
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="float"] {
      width: calc(100% - 10px);
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>CALCULADORA DE IMC</h1>

  <form>
    <label>Peso</label>
    <input type="text" id="peso" name="peso" placeholder="Peso en kg" />
    <label>Altura</label>
    <input type="float" id="altura" name="altura" placeholder="Altura en metros" />
    <button id="btnCalcular">Calcular</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
